<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Navegação Forçada - Mercado Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }

    #painel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      background: #000;
      color: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    #painel button {
      padding: 8px 12px;
      font-size: 14px;
      background: #ffcc00;
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    iframe {
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      height: calc(100% - 90px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="painel">
    <button onclick="navegar('https://www.mercadopago.com.br/home')">🏠 Início</button>
    <button onclick="navegar('https://www.mercadopago.com.br/banking/balance')">💰 Saldo</button>
    <button onclick="navegar('https://www.mercadopago.com.br/withdraw#from=home_desktop&oc.component=hs_banking')">🏦 Saque</button>
    <button onclick="navegar('https://www.mercadopago.com.br/money-out/transfer/pix-methods#from=dashboard&flow_detail=new_transfer')">⚡ Pix</button>
    <button onclick="navegar('https://www.mercadopago.com.br/cards/cards-listing')">💳 Cartões</button>
    <button onclick="navegar('https://www.mercadopago.com.br/hub-engine/hubs/my-data')">📇 Meus dados</button>
  </div>

  <iframe id="iframeML" src="https://www.mercadolivre.com.br/"></iframe>

  <script>
    const iframe = document.getElementById("iframeML");

    function navegar(url) {
      iframe.src = url;
      console.log("➡️ Redirecionado para:", url);
    }
  </script>

</body>
</html>
